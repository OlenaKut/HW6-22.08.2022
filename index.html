      class Figure {
        constructor(radius, height, PI) {
          (this.radius = radius), (this.height = height), (this.PI = Math.PI);
        }
        getVolume() {
          return this.figureVolume();
        }
      }

      const cylinder = new Figure(2, 6, "PI");
      function figureVolume() {
        console.log(
          (
            cylinder.PI *
            cylinder.radius *
            cylinder.radius *
            cylinder.height
          ).toFixed(4)
        );
      }
      console.log(figureVolume());
